    copy: "Se alguém não receber o e-mail de convite, sinta-se por favor à vontade de copiar o link de convite acima e mandá-lo diretamente ao/à recipiente."
  example_discussion:
    title: "Discussão de exemplo: Boas vindas e Introdução ao Loomio"
    description: |
      Boas vindas ao Loomio, uma nova ferramenta para tomadas de decisão em grupo.
      Ao se envolver com um assunto, discutir as várias perspectivas e informações, e se posicionar sobre as preocupações que surjam, o seu grupo pode unir as mentes para encontrar o melhor caminho para avançar.
      Você pode usar esta discussão de exemplo para brincar com as funcionalidades da ferramenta.
      Para começar, o Robô de Ajuda do Loomio acredita que é uma ideia genial para o seu grupo que passem as férias juntos. O gráfico na direita mostra como o seu grupo se sente com relação à proposta. Você pode dar sua opinião clicando em qualquer um dos botões de decisão abaixo do gráfico.
  example_motion:
    name: "Nós deveríamos passar as férias na lua!"
    description: |
      O Robô de Ajuda do Loomio está realmente com vontade que o seu grupo invista em uma viagem para a lua. Aparentemente o <i>queijo espacial</i> é delicioso. Mas as implicações para a sua pegada de carbono são preocupantes.
      Será que é uma boa ideia? O Robô de Ajuda do Loomio quer saber o que você pensa sobre a mesma!
      Se você já tem clareza sobre sua posição, clique em um dos ícones abaixo (passe o mouse por cima dos botões de decisão para ver a descrição sobre cada um deles).
      Ao clicar num dos botões, aparecerá uma oportunidade para você justificar brevemente a sua decisão. Isso faz com que seja fácil ver um resumo do que cada um(a) pensa e o porque. Você pode mudar de ideia e editar a sua decisão livremente até que a proposta se encerra.
