    invites_more_help2: "<p>Você pode convidar pessoas do seu grupo a qualquer momento.</p><p>Talvez você queira convidar todas/os as/os suas/seus imediatamente, ou então começar convidando apenas as pessoas com as quais você está trabalhando de maneira mais próxima.</p>"
